<h4>Agregar Personaje:</h4>
<form class="row" name="" (submit)="emitCharacter()">
	<div class="mb-3">
		<label for="nombre" class="form-label">Nombre:</label>
		<input
			type="text"
			class="form-control"
			id="nombre"
			name="name"
			aria-describedby="emailHelp"
			[(ngModel)]="character.name"
		/>
	</div>
	<div class="mb-3">
		<label for="poder" class="form-label">Poder</label>
		<input
			[(ngModel)]="character.power"
			type="number"
			name="powe4"
			class="form-control"
			id="poder"
		/>
	</div>

	<button type="submit" class="btn btn-primary">
		Agregar
	</button>
	<pre>
   {{  character | json }}
  </pre
	>
</form>
