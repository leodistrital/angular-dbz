Listado
<ul class="list-group">
	<li
		*ngFor="let item of characterList; let i=index; let isEven=even"
		class="list-group-item d-flex justify-content-between align-items-center"
		[ngClass]="{'list-group-item-success' : isEven}"
	>
		<div class="">
			<span>{{ i + 1 }}.</span>
			<span> {{ item.name }}</span> - <strong>{{ item.power }} </strong>
		</div>
		<button (click)="onDeleteCharacter(item.id  )" class="btn btn-danger">
			X
		</button>
		<!-- <span>es par {{ isEven }} </span> -->
	</li>
</ul>
